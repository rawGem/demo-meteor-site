<template name="cardContent">
{{#if isAbout }}
      <div class="row mycard">
      <div class="col l12 m12 s12 z-depth-0">
      <h1 class="card-title">{{title}}</h1>
      {{#if modifiable }}
        {{#if is_pkg}}
          <p>
          The package footprint is small in order to demonstrate
          Meteor fundamentals. Whether or not you are familiar with Meteor, log in 
          add a package!
          </p>
        {{else}}
          <p>
          Here is a list of patterns and features in general terms. Log in and add 
          a feature!
          </p>
        {{/if}}
        <ul>
        {{#each topics heading_id }}
          <li>
            {{> aboutChip}}
          </li>
        {{/each}}
        </ul>

      {{else}}

        <p>
        This demo is built on the 
        <a href="https://www.meteor.com">Meteor</a> platform and is best
        viewed in a modern web browser.  The source code is on
        <a href="https://www.github.com/sjbrowne">github</a>.         </p>
        <h5 class="topic about">Registration</h5>
        <p>
         You can use the accounts that are 
        available by default, or you can create an account with verifiable or 
        unverifiable account credentials. Email verification is disabled. 
        </p>

        <ul class="dummy-users">
          <li class="dummy-user">
            <h5 class="user-type">Admin</h5>
            <span class="field">email: </span>admin@this.domain
            <br>
            <span class="field">password: </span>admin123
          </li>
          <li class="dummy-user">
            <h5 class="user-type">General</h5>
            <span class="field">email: </span>general@this.domain  
            <br>
            <span class="field">password: </span>general123
          </li>
        </ul>
        <h5 class="topic about">Authorization</h5>
        <p>
        Only registered users can upvote sections, leave comments on sections, or  
        view the admin section (admin user only). Registered users can also add and 
        remove chips (see below).
        </p>

      {{/if}}

      {{#if currentUser }}
        {{#if modifiable }}
          <div class="tooltip-outer-container">
            {{> addForm }}
          </div>
        {{/if}}
      {{/if}}

      </div>
      </div>
{{else}}
      <div class="row mycard {{withUser}}">
      <div class="col l12 m12 s12 z-depth-0">
      <h1 class="card-title">{{title}}</h1>
      {{#each topics heading_id }}
        <h5 class="topic">{{topic}}</h5>
        {{#if as_list }} 
          {{#each text}}
          <li>{{this}}</li>
          {{/each}}
        {{else}}
          <p  class="content">{{text}}</p>
        {{/if}}
      {{/each}}
      </div>
      </div>
      {{#if visitor}}
        {{> thumbs}}
      {{/if}}
{{/if}}
</template>
