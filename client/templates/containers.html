<template name="card">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card brown lighten-5">
          <div class="card-content white-text">
            <span class="card-title"> {{heading}}</span>
            <p>Description: {{text_region}} </p>
          </div>
          <div class="card-action white thumbs">
            <div class="row thumbs">
              <div class="col l2 m2 s3">
                <a href="">
                  <i class="fa fa-thumbs-o-down fa-lg"></i>
                </a>
                {{downvotes}}
              </div>
              <div class="col l2 m2 s3">
                <a href="">
                  <i class="fa fa-thumbs-o-up fa-lg"></i>
                </a>
                {{upvotes}}
              </div>
              <a href="#" class="col l1 m1 s2">
                <i class="fa fa-comment fa-lg"></i>
              </a>
              <a href="#" class="col l1 m2 s2">
                <i class="fa fa-envelope-o fa-lg"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="side">
  <div class="navbar-fixed">
    <nav>
      <ul id="slide-out" class="side-nav">
        <li id="edu-li"><a href="#!">Education<i class="fa fa-graduation-cap"></i></a></li>
        <li id="crswrk-li"><a href="#!">Coursework<i class="fa fa-book"></i></a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="fa fa-bars"></i></a>
    </nav>
  </div>

  <div class="container col l12 test-banner z-depth-1">
  </div>
  <!--<nav class="banner red lighten-5">
    <div class="nav-wrapper">
      <div class="brand-logo banner-name center"> S.J. Browne</div>
    </div>
  </nav>-->
</template>
