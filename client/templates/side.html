<template name="side">
  {{> banner }}
  

  <div class="navbar-fixed">
    <nav class="bottom">

      <ul class="hide-on-med-and-down links">
        <div class="row">
          {{> educationTopNavLink}}
          {{> courseworkTopNavLink}}
          {{> overviewTopNavLink}}
        </div>
      </ul>
      <ul id="slide-out" class="side-nav">
        {{> educationSideNavLink}}
        {{> courseworkSideNavLink}}
        {{> overviewSideNavLink}}
      </ul>
      <!--<a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="fa fa-bars"></i></a>-->
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars"></i></a>
    </nav>
  </div>


  <!--<nav class="banner red lighten-5">
    <div class="nav-wrapper">
      <div class="brand-logo banner-name center"> S.J. Browne</div>
    </div>
  </nav>-->
</template>

<template name="educationTopNavLink">
        <li class="col l2 offset-l3 {{active}}" id="edu-top">
        <div class="top-link-container">
          <a class="center-align" href="#!">
            <!--<span>
              <i class="fa fa-graduation-cap"></i>
            </span>-->
            Education
          </a>
        </div>
        </li>
</template>

<template name="courseworkTopNavLink">
        <li id="crswrk-top" class="col l2 {{active}}">
          <div class="top-link-container">
            <a class="center-align" href="#!">
              <!--<span>
                <i class="fa fa-book"></i>
              </span>-->
              Coursework
            </a>
          </div>
        </li>
</template>

<template name="overviewTopNavLink">
        <li class="col l2 {{active}}" id="ov-top">
        <div class="top-link-container">
          <a class="center-align" href="#!">
            <!--<span>
              <i class="fa fa-graduation-cap"></i>
            </span>-->
            Overview
          </a>
        </div>
        </li>
</template>

<template name="educationSideNavLink">
        <li id="edu-side">
          <a href="#!">
            <span>
              <i class="fa fa-graduation-cap"></i>
            </span>
            Education
          </a>
        </li>
</template>

<template name="courseworkSideNavLink">
        <li id="crswrk-side">
          <a href="#!">
            <span>
              <i class="fa fa-book"></i>
            </span>
            Coursework
          </a>
        </li>
</template>

<template name="overviewSideNavLink">
        <li id="ov-side">
          <a href="#!">
            <span>
              <i class="fa fa-file-text-o"></i>
            </span>
            Overview
          </a>
        </li>
</template>

<template name="banner">
  <div class="navbar-fixed top">
      <nav class="top">
        <div id="sclicons">
          <a href="https://www.github.com/sjbrowne">
            <i class="fa fa-github tooltipped" data-position="top" data-delay="10" data-tooltip="github"></i>
          </a>
          <div class="bl-icon">
         <svg class="tooltipped" data-position="top" data-delay="10" data-tooltip="bl.ocks"
              xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0, 0, 600, 600">
              <a xlink:href="http://bl.ocks.org/rawGem">
              <g stroke="#000" stroke-width="41" fill="none">
              <path d="M47.065 351.794h208.57v208.568H47.064V351.794zM345.366 351.794h208.57v208.568h-208.57V351.794zM192.898 68.638h208.57v208.568h-208.57V68.638z"/>
              </g>
              </a>
          </svg> 
          </div> 
          <div class="bl-icon">
 <!--a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Hover me!</a>-->
          <svg  class="tooltipped" data-position="top" data-delay="10" data-tooltip="CodeEval"
                width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                <a xlink:href="https://www.codeeval.com">
                <g fill="none" stroke="#000">
                <path d="M27.1 15.02A12.1 11.8 0 0 1 15 26.82 12.1 11.8 0 0 1 2.9 15 12.1 11.8 0 0 1 15 3.22a12.1 11.8 0 0 1 12.1 11.8z" stroke-width="5.06"/>
                <path d="M25.17 12.1h-8.04V7.43l-5.2 7.24 5.18 7.92.14-4.7 8.16.1 1.77-1.5" stroke-width="1.9"/>
                </g>
                </a>
          </svg>
          </div> 
        </div>
      </nav>
    </div>
</template>
