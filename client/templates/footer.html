<template name="footer">
<footer class="page-footer">
<div class="container">
<div class="row">
  {{> footerSample}}
</div>
</div>
<div class="footer-copyright">
<div class="col l12 m12 s12 center-align">
  <h3 class="center-align">S.J. Browne</h3>
  <h5 class="center-align">stei.ma.bro@gmail.com</h5>
</div>
</div>
<div class="footer-copyright very-bottom center-align">
<h6>Built  with 
  <a href="https://www.meteor.com">
  <img src="/meteor-logo-midnight.png" 
       id="meicon"
       height="30" 
       width="30"
       align="middle">
  </a>

  <a href="http://materializecss.com">
  <img id="mticon" 
       src="/g44.png"
       align="middle">
  </a>
  <a href="https://www.mongodb.org">
  <img id="mgicon" 
       src="/mongo-logo-cropped.png"
       height="35" 
       width="35"
       align="middle">
  </a>
</h6>
</div>
</footer>
</template>

<template name="footerSample">
<div class="col l12 m12 s12 spacer">
</div>
<div class="col l12 m12 s12 center-align">
  {{> hsclIcons}}
</div>
<div class="col l12 m12 s12 spacer">
</div>
</template>

<template name="hsclIcons">
<div id="hsclicons">

  <div class="row">
  <div class="col l12 m12 s12">
  <a href="https://www.github.com/sjbrowne">
    <i class="fa fa-github tooltipped" data-position="top" data-delay="10" data-tooltip="github"></i>
  </a>
  </div>
  </div>

  <div class="row">
  <div class="col l12 m12 s12">
  <div class="bl-icon-vert">
   {{> blIconFlat}}
  </div> 
  </div>
  </div>
  
  <div class="row">
  <div class="col l12 m12 s12">
  <div class="bl-icon-vert">
   {{> ceIconFlat100}}
  </div> 
  </div>
  </div>

</div>
</template>
