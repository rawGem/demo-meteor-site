<template name="side">
  <div class="navbar-fixed">
  <nav class="bottom">
      {{> atNavButton}} 
      {{#if admin}}
          {{> adminTopNavLink}}
      {{/if}}

    <ul class="hide-on-med-and-down links">
      <div class="row">
      {{> aboutTopNavLink}}
      {{> educationTopNavLink}}
      {{> courseworkTopNavLink}}
      {{> overviewTopNavLink}}
      </div>
    </ul>
    <ul id="slide-out" class="side-nav">
      {{> aboutSideNavLink}}
      {{> educationSideNavLink}}
      {{> courseworkSideNavLink}}
      {{> overviewSideNavLink}}
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse">
    <!--<i class="fa fa-bars"></i>-->
    <i class="mdi-navigation-menu"></i>-->
    </a>
  </nav>
  </div>
</template>



<template name="adminTopNavLink">
  <a class="admin-top-link" href="">
    Admin
  </a>
</template>



<template name="educationTopNavLink">
  <li class="top-nav col l2" id="edu-top">
  <div class="top-link-container {{active}}">
    <a class="center-align" href="#!">
      Education
    </a>
  </div>
  </li>
</template>



<template name="courseworkTopNavLink">

      </a>
    </div>
  </li>
</template>

  </div>
  </li>
</template>



<template name="aboutTopNavLink">

    </a>

</template>
