<template name="adminSections">
 {{#each sections}}
   {{#each subsections}}
    {{> adminSection}}
   {{/each}}
 {{/each}}
</template>

<template name="adminSection">
<div class="container">
<div class="row">
<div class="col l12 m12 s12 z-depth-1">
  <h1 class="center-align">{{heading}}</h1>
</div>
</div>
</div>
</template>
