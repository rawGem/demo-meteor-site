<template name="cardContent">
<!--<div class="col s12 m12 l12">
<div class="card white small ">
  <div class="card-content">-->

<div class="row mycard {{withUser}}">
<div class="col l12 m12 s12 z-depth-0">
    <h1 class="card-title">{{heading}}</h1>
    <h5 class="topic"> Topics </h5><p class="content">python, pymongo, bash {{withUser}}</p>
    <h5 class="topic">Tools</h5><p>{{text_region}}</p>
</div>
</div>
  {{#if visitor}}
    {{> thumbs}}
  {{/if}}
</template>

<template name="thumbs">
    <div class="row thumbs">
      {{> thumbsUp}}

      {{> msgIcon}}

      {{> messageForm heading_id=heading_id heading=heading}}
    </div>
</template>




<template name="thumbsUp">
<div class="col l6 m6 s6 center-align" id="t-up">
  <a href="" class="">
    <i class="fa fa-thumbs-up fa-lg"></i>
  </a>
  {{upvotes}}
</div>
</template>



<template name="msgIcon">
<a href="#modal{{heading_id}}" 
   class="col l6 m6 s6 modal-trigger center-align msg-icon" 
   id="{{heading_id}}-{{sindex}}">
<i class="fa fa-envelope fa-lg"></i>
</a>
</template>




<template name="messageForm">
<div class="row">
<div 
  id="modal{{heading_id}}" 
  class="col l6 offset-l3 m8 offset-m2 modal bottom-sheet">
<div class="modal-content">
  <section class="title" id="message-modal">
    <h5>Subject: {{heading}} </h5>
  </section>
  <section 
     class="content"  
     id="message-modal" 
     contenteditable="true">
    Edit me.
  </section>
</div>
<div class="modal-footer">
  <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">
    Send<i class="fa fa-paper-plane"></i>
  </a>
</div>
</div>
</div>
</template>


<!-- currently not in use --> 
<template name="thumbsDown">
<div class="col l6 m6 s6" id="t-dwn">
  <a href="">
    <i class="fa fa-thumbs-o-down fa-lg"></i>
  </a>
  {{downvotes}}
</div>
</template>

<template name="comment">
<a href="#" class="col l2 m2 s2" id="cmnt">
  <i class="fa fa-comment fa-lg"></i>
</a>
</template>
